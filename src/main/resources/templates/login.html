<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="página-de-inicio-de-sesión">
<div class="container-fluid m-5 contenedor">
  <div th:if="${error != null}" class="tarjeta mensaje-de-error" >
    <div class="card-body">
      <h5 class="card-title">¡Error!</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>
  <div th:if="${exito != null}" class="tarjeta mensaje-de-éxito mb-3 mt-3" >
    <div class="card-body">
      <h5 class="card-title">¡Éxito!</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <form class="formulario" th:action="@{/logincheck}" method="POST">

    <div class="form-group my-3">
      <h3 class="card-title">INICIO DE SESIÓN</h3>
    </div>

    <div class="form-group my-3">
      <input type="text" class="form-control" name="userName" placeholder="Usuario">
    </div>

    <div class="form-group my-3">
      <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
    </div>

    <button type="submit" class="btn btn-primary mt-3 botones">Iniciar sesión</button>
  </form>

  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a href="/" title="Volver al inicio" class="btn btn-secondary my-2 boton-volver botones">Volver</a>
      </div>
    </div>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>

</body>
</html>
