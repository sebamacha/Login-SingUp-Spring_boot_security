<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--manejo de errores-->
<div class="container-fluid m-5 contenedor">
  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
      <h5 class="card-title">Error!</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>
  <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
      <h5 class="card-title">Exito!</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>
<div class="login-form"  >
  <form class="formulario" th:action="@{/registro}" method="POST"  >


    <div class="form-group my-3">
      <h3 class="card-title">Registrate!</h3>
    </div>
    <div class="form-group my-3">
      <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
    </div>
    <div class="form-group my-3">
      <input type="text" class="form-control" name="userName" placeholder="Usuario" th:value="${userName}">
    </div>





    <div class="form-group my-3">
      <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
    </div>
    <div class="form-group my-3">
      <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
    </div>


    <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
  </form>
  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
      </div>
    </div>
  </section>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
